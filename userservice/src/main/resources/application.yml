eureka:
  instance:
    hostname: ${server.address:0.0.0.0}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://${eureka.instance.hostname}:8081/eureka/"
      
server:
  port: 8082
  address: 0.0.0.0

spring:
  application:
    name: user-service
    
  jpa:
    hibernate:
      ddl-auto: update
      
  profiles:
    active:
    - dev